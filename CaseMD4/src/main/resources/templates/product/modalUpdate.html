<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modalUpdate">
  <div id="modalUpdateProduct" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Product Information</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">X</button>
        </div>
        <div class="modal-body">
          <div class="modal-alert-danger mb-3 hide"></div>
          <form id="frmUpdateProduct" enctype="multipart/form-data">
            <fieldset class="row g-3">
              <div class="mb-3 col-md-6">
                <div class="form-group row">
                  <label class="col-sm-12 col-form-label">Product Name</label>
                  <div class="col-sm-12">
                    <input type="text" id="titleUp" name="titleUp" class="form-control" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-12 col-form-label">Price</label>
                  <div class="col-sm-12">
                    <input type="text" id="priceUp" name="priceUp" class="form-control" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-12 col-form-label">Quantity</label>
                  <div class="col-sm-12">
                    <input type="text" id="quantityUp" name="quantityUp" class="form-control" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-12 col-form-label">Description</label>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="descriptionUp" name="descriptionUp" />
                  </div>
                </div>
              </div>
              <div class="mb-3 col-md-6">
                <section>
                  <div class="wrapper">
                    <div class="image-preview">
                      <canvas id="canvasUp"></canvas>
                    </div>
                    <div class="content">
                      <div class="icon">
                        <i class="fa fa-cloud-upload"></i>
                      </div>
                      <div class="text">
                        No file chosen, yet!
                      </div>
                      <div class="text">
                        Max file size = 2MB
                      </div>
                    </div>
                    <div class="clear-image-previewUp">
                      <i class="fa fa-times"></i>
                    </div>
                    <div class="file-name">
                      Change image
                    </div>
                  </div>
                  <input type="file" id="imageFileUp" accept="image/jpeg, image/png" hidden />
                </section>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="btnUpdateProduct" class="btn btn-outline-primary">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Update product
          </button>
        </div>
      </div>
    </div>
  </div>

</th:block>
